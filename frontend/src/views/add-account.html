<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加账号</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 340px;
            box-sizing: border-box;
        }
        .title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #40a9ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 24px;
        }
        .cancel-btn, .confirm-btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .cancel-btn {
            background: #f0f0f0;
            color: #333;
        }
        .cancel-btn:hover {
            background: #e8e8e8;
        }
        .confirm-btn {
            background: #1890ff;
            color: white;
        }
        .confirm-btn:hover {
            background: #40a9ff;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: not-allowed;
        }
        .radio-label input[type="radio"] {
            cursor: not-allowed;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        select.form-control {
            cursor: not-allowed;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">添加账号</div>
        <div class="form-group">
            <label for="remark">备注</label>
            <input type="text" class="form-control" id="remark" required>
        </div>
        <div class="form-group">
            <label>平台类型</label>
            <select class="form-control" id="platform" disabled>
                <option value="1" selected>快手</option>
                <option value="2">抖音</option>
                <option value="3">视频号</option>
            </select>
        </div>
        <div class="button-group">
            <button class="cancel-btn" id="cancelButton" onclick="window.close()">取消</button>
            <button class="confirm-btn" id="addButton" onclick="saveAccount()">添加</button>
        </div>
    </div>
    <script>
        // 测试 window.electronAPI 是否可用
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM 加载完成');
            console.log('window.electronAPI 存在:', !!window.electronAPI);
            if (window.electronAPI) {
                console.log('electronAPI 对象的方法:', Object.keys(window.electronAPI));
                console.log('closeAddAccount 方法存在:', !!window.electronAPI.closeAddAccount);
            } else {
                console.log('警告: window.electronAPI 不存在!');
            }
        });

        // 添加按钮点击事件
        function saveAccount() {
            const remark = document.getElementById('remark').value.trim();
            const platform = document.getElementById('platform').value;

            if (!remark) {
                alert('请输入备注');
                return;
            }

            if (window.electronAPI) {
                window.electronAPI.addAccount({
                    remark,
                    platform: parseInt(platform)
                });
            }
        }

        // 监听回车键
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('addButton').click();
            }
        });

        // 等待 DOM 加载完成后设置事件监听器
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM 加载完成，开始设置事件监听器');
            const saveButton = document.getElementById('addButton');
            const cancelButton = document.getElementById('cancelButton');

            if (saveButton) {
                saveButton.onclick = saveAccount;
                console.log('添加按钮事件监听器已设置');
            }

            if (cancelButton) {
                cancelButton.onclick = cancelAddAccount;
                console.log('取消按钮事件监听器已设置');
            }
        });
    </script>
</body>
</html>
