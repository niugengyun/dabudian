<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置 - 大不点</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .back-btn {
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .back-btn:hover {
            background-color: #e0e0e0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .interval-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .interval-input {
            width: 80px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #1890ff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #40a9ff;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }
        .section-title {
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
            border-left: 4px solid #1890ff;
            padding-left: 10px;
        }
        .input-desc {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" id="backButton">
            <span>←</span> 返回
        </button>
        <h1>系统设置</h1>
        
        <div class="section-title">场控设置</div>
        <div class="form-group">
            <label for="replyInterval">回复间隔时间 (秒)</label>
            <div class="interval-container">
                <input type="number" class="form-control interval-input" id="minInterval" min="1" max="600" placeholder="最小值">
                <span>-</span>
                <input type="number" class="form-control interval-input" id="maxInterval" min="1" max="600" placeholder="最大值">
            </div>
            <div class="input-desc">设置两次自动回复之间的随机间隔时间范围，避免操作过于频繁</div>
        </div>
        
        <div class="form-group">
            <label for="explainDuration">自动讲解时长 (秒)</label>
            <div class="interval-container">
                <input type="number" class="form-control interval-input" id="minDuration" min="10" max="300" placeholder="最小值">
                <span>-</span>
                <input type="number" class="form-control interval-input" id="maxDuration" min="10" max="300" placeholder="最大值">
            </div>
            <div class="input-desc">设置自动讲解的随机时长范围，系统将在该范围内随机选择时长</div>
        </div>
        
        <div class="section-title">微信推送设置</div>
        <div class="form-group">
            <label for="webhookUrl">企业微信 Webhook URL</label>
            <input type="text" class="form-control" id="webhookUrl" placeholder="请输入企业微信群机器人的 Webhook URL">
            <div class="input-desc">用于接受异常信息，账号掉线、软件闪退时会自动往群里发消息</div>
        </div>
        
        <div class="form-actions">
            <button class="btn btn-primary" id="saveButton">保存设置</button>
        </div>
    </div>
    
    <script>
        // DOM 元素引用
        const backButton = document.getElementById('backButton');
        const saveButton = document.getElementById('saveButton');
        const minIntervalInput = document.getElementById('minInterval');
        const maxIntervalInput = document.getElementById('maxInterval');
        const minDurationInput = document.getElementById('minDuration');
        const maxDurationInput = document.getElementById('maxDuration');
        const webhookUrlInput = document.getElementById('webhookUrl');
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            console.log('设置页面加载完成');
            setupEventListeners();
            // 主动请求数据
            if (window.electronAPI) {
                console.log('请求设置数据');
                window.electronAPI.requestSettings();
            }
        });
        
        // 设置事件监听器
        function setupEventListeners() {
            backButton.addEventListener('click', goBack);
            saveButton.addEventListener('click', saveSettings);
            
            // 注册数据加载回调
            if (window.electronAPI) {
                window.electronAPI.onLoadSettings((settings) => {
                    console.log('收到设置数据:', settings);
                    if (settings) {
                        // 更新表单数据
                        minIntervalInput.value = settings.minInterval || 3;
                        maxIntervalInput.value = settings.maxInterval || 10;
                        minDurationInput.value = settings.minDuration || 10;
                        maxDurationInput.value = settings.maxDuration || 300;
                        webhookUrlInput.value = settings.webhookUrl || '';
                    }
                });
            }
            
            // 确保最小值不大于最大值
            minIntervalInput.addEventListener('change', validateIntervals);
            maxIntervalInput.addEventListener('change', validateIntervals);
            minDurationInput.addEventListener('change', validateIntervals);
            maxDurationInput.addEventListener('change', validateIntervals);
        }
        
        // 验证时间间隔输入
        function validateIntervals() {
            const minVal = parseInt(minIntervalInput.value) || 1;
            const maxVal = parseInt(maxIntervalInput.value) || 60;
            
            if (minVal > maxVal) {
                alert('最小间隔时间不能大于最大间隔时间');
                minIntervalInput.value = maxVal;
            }
        }
        
        // 返回主页
        function goBack() {
            if (window.electronAPI) {
                window.electronAPI.navigateBack();
            } else {
                window.history.back();
            }
        }
        
        // 保存设置
        function saveSettings() {
            const minInterval = parseInt(minIntervalInput.value) || 3;
            const maxInterval = parseInt(maxIntervalInput.value) || 10;
            const minDuration = parseInt(minDurationInput.value) || 10;
            const maxDuration = parseInt(maxDurationInput.value) || 300;
            const webhookUrl = webhookUrlInput.value.trim();
            
            // 验证输入
            if (minInterval < 1 || maxInterval < 1) {
                alert('间隔时间必须大于等于1秒');
                return;
            }
            
            if (minInterval > maxInterval) {
                alert('最小间隔时间不能大于最大间隔时间');
                return;
            }
            
            if (minDuration < 10 || maxDuration < 10) {
                alert('自动讲解时长必须大于等于10秒');
                return;
            }
            
            if (minDuration > maxDuration) {
                alert('最小自动讲解时长不能大于最大自动讲解时长');
                return;
            }
            
            const settings = {
                minInterval,
                maxInterval,
                minDuration,
                maxDuration,
                webhookUrl
            };
            
            // 禁用保存按钮，防止重复点击
            saveButton.disabled = true;
            saveButton.innerText = '保存中...';
            
            if (window.electronAPI) {
                // 注册保存成功的回调
                window.electronAPI.onSettingsSaved((result) => {
                    saveButton.disabled = false;
                    saveButton.innerText = '保存设置';
                    
                    if (result.success) {
                        // 使用更友好的通知，而不是alert
                        showNotification('设置已成功保存');
                    } else {
                        alert('保存设置失败');
                    }
                });
                
                // 发送保存请求
                window.electronAPI.saveSettings(settings);
            } else {
                console.log('保存的设置:', settings);
                saveButton.disabled = false;
                saveButton.innerText = '保存设置';
                showNotification('设置已保存（测试模式）');
            }
        }
        
        // 显示通知
        function showNotification(message) {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.padding = '10px 20px';
            notification.style.backgroundColor = '#52c41a'; // 绿色背景
            notification.style.color = 'white';
            notification.style.borderRadius = '4px';
            notification.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.15)';
            notification.style.zIndex = '1000';
            notification.style.transition = 'all 0.3s';
            
            // 添加到页面
            document.body.appendChild(notification);
            
            // 3秒后自动消失
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
